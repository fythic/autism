<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fun</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="lib/jquery-2.2.2.js"></script>
</head>
<body>
<h1>hello</h1>

<form>
    First name*: <br><input type="text" name="firstname"><br><br>
    Last name: <br><input type="text" name="lastname"><br><br>
    Email*: <br><input type="email" name="email"><br><br>
    Username*: <br><input type="text" name="username"><br><br>
    Password*: <br><input type="password" name="password"><br><br>
    Phone*: <br><input type="text" name="phone"><br><br>
    Adres: <br><input type="text" name="adress"><br><br>
    Country: <br><input type="text" name="country" value="Canada"><br><br>
    Province: <br><select name="province">
        <option value="ontario">Ontario</option>
        <option value="alberta">Alberta</option>
		<option value="manitoba">Manitoba</option>
		<option value="bc">British Columbia</option>
		<option value="nb">New Brunswick</option>
		<option value="nfl">Newfoundland</option>
		<option value="ns">Nova Scotia</option>
		<option value="pei">P.E.I.</option>
		<option value="sas">Saskatchewan</option>
		<option value="quebec">Quebec</option>
    </select><br><br>
    Gender: <br><input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>
    Hobbies: <br>
    Reading <input type="checkbox" name="hobby" value="reading"><br>
    Drawing <input type="checkbox" name="hobby" value="drawing"><br>
    Gaming <input type="checkbox" name="hobby" value="gaming"><br>
    Dancing <input type="checkbox" name="hobby" value="dancing"><br>
    Singing <input type="checkbox" name="hobby" value="singing"><br>
    Other <input type="checkbox" name="hobby" value="other"><br><br>
    <button class="button submit" disabled="">Submit</button>
    <button class="button">Reset</button>
</form>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
